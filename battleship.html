<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="battleship.css">
</head>
<body>
    <div class="gameContainer">
        <div class="gameHeader">
            <div id="battleshipTitle">Battleship</div>
            <div class="gameStateContainer">
                <div>Phase</div>
                <div>Turn</div>
            </div>
        </div>
        <div class="gameContentContainer">

            <div class="gameBoardHeaderContainer">
                <div class="gameBoardHeader" id="player1">test</div>
                <div class="gameBoardHeader" id="player2">test</div>
            </div>

            <div class="gameScreenContainer"></div>

                
            <div class="gameBoardResultContainer">
                <div class="gameBoardResult" id="player1">test</div>
                <div class="gameBoardResult" id="player2">test</div>
            </div>

        </div>
    </div>
    <script src="battleship.js"></script>
</body>
</html>
