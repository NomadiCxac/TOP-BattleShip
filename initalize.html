<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="battleship.css">
</head>
<body>
    <div class="gameContainer">
        <div class="gameHeader">
            <div id="battleshipTitle">Battleship</div>
            <div class="gameStateContainer">
                <div>Phase</div>
                <div>Turn</div>
            </div>
        </div>
        <div class="gameContentContainer">

            <div class="gameBoardHeaderContainer">
                <div class="gameBoardHeader" id="player1">test</div>
                <div class="gameBoardHeader" id="player2">test</div>
            </div>

            <div class="gameScreenContainer">

                <div class="gameBoardContainer">
                    <div class="gameBoardContainer top">
                        <div class="numericCoordinates">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                            <div>4</div>
                            <div>5</div>
                            <div>6</div>
                            <div>7</div>
                            <div>8</div>
                            <div>9</div>
                            <div>10</div>
                        </div>
                    </div>
                    <div class="gameBoardContainer bottom">
                        <div class="alphaCoordinates">
                            <div>A</div>
                            <div>B</div>
                            <div>C</div>
                            <div>D</div>
                            <div>E</div>
                            <div>F</div>
                            <div>G</div>
                            <div>H</div>
                            <div>I</div>
                            <div>J</div>
                        </div>

                        <div class="gameBoard" id="player1">
                            <div class="row">
                                <div class="box"></div>
                                <div class="box"></div>
                                <div class="box"></div>
                                <div class="box"></div>
                                <div class="box"></div>
                                <div class="box"></div>
                                <div class="box"></div>
                                <div class="box"></div>
                                <div class="box"></div>
                                <div class="box"></div>
                            </div>
                            <div class="row"></div>
                            <div class="row"></div>
                            <div class="row"></div>
                            <div class="row"></div>
                            <div class="row"></div>
                            <div class="row"></div>
                            <div class="row"></div>
                            <div class="row"></div>
                            <div class="row"></div>
                        </div>
                    </div>
                </div>

               
        </div>
    </div>

</body>
</html>
